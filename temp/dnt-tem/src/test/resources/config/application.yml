server:
  port: 8080

spring:
  application:
    name: template #(TODO application name)
  profiles:
    active: druid,redis,mysql #application profiles
  http:
    encoding:
      force: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

management:
  security:
    enabled: false

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
    sensitive: false
  health:
    sensitive: false


